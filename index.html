<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Dashboard</h1>
            <button id="toggleViewButton">Switch to Applicant View</button>
        </header>
        <main>
            <div id="companyView" class="view">
                <h2>Add Job Posting</h2>
                <form id="jobForm">
                    <input type="text" id="jobTitle" placeholder="Job Title" required>
                    <input type="text" id="companyName" placeholder="Company Name" required>
                    <input type="text" id="location" placeholder="Location" required>
                    <textarea id="jobDescription" placeholder="Job Description" required></textarea>
                    <button type="submit">Add Job Posting</button>
                </form>
            </div>
            
            <div id="jobList" class="job-list"></div>

            <div id="applicantView" class="view" style="display: none;">
                <h2>Job Postings</h2>
                <div id="applicantJobList"></div>
            </div>
        </main>

        <!-- Modal to show applicants for a selected job posting -->
        <div id="applicantModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Applicants</h3>
                <ul id="modalApplicantList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
